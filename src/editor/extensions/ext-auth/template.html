<style>
  .login-form {
    width: 100%;
    height: 100vh;
    background-color: rgba(0, 0, 0, 0.4);
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    font-family: Verdana, Helvetica, Arial;
    backdrop-filter: blur(5px);
  }

  .login-form-inner {
    width: 300px;
    height: 200px;
    background-color: #5a6162;
    border: 1px solid #bebebe;
    padding: 10px;
  }

  .login-form-inner form {
    text-align: right;
  }

  .login-form-control {
    width: 100%;
    box-sizing: border-box;
    padding: 8px 10px !important;
    margin: 5px 0;
    font-size: 14px;
  }

  .login-form-title {
    text-align: center;
    color: #fff;
    font-size: 20px;
    font-weight: 600;
    margin: 8px 0 16px 0;
  }

  .login-btn {
    padding: 8px 20px;
    outline: none;
    font-size: 15px;
    font-weight: 500;
    border: none;
    cursor: pointer;
    background-color: #2b3c45;
    color: #fff;
    margin-top: 10px;
    margin-left: auto;
  }
</style>

<div id="loginDialog" class="login-form">
  <div class="login-form-inner">
    <h2 class="login-form-title">Login Form</h2>
    <form id="loginForm">
      <input type="text" name="username" class="login-form-control" placeholder="Username" />
      <input type="password" name="password" class="login-form-control" placeholder="Password" />
      <button class="login-btn" type="submit">Login</button>
    </form>
  </div>
</div>
