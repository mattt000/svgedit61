<style>
  .open-popup {
    width: 100%;
    height: 100vh;
    background-color: rgba(0, 0, 0, 0.4);
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    display: flex;
    /* align-items: center; */
    justify-content: center;
    font-family: Verdana, Helvetica, Arial;
    zoom: 2.0;
    padding-top: 2.5em;
  }

  .open-popup-inner {
    width: 700px;
    height: 500px;
    background-color: #5a6162;
    border: 1px solid #bebebe;
    /* border-radius: 5px; */
    display: flex;
    flex-direction: column;
    justify-content: space-between;
  }

  .browse-btn {
    height: 60px;
    display: flex;
    align-items: center;
    justify-content: center;
    border: 1px solid #808080;
    margin: 10px;
  }

  .browse-btn button {
    padding: 6px;
    border-radius: 0;
    outline: none;
    font-size: 15px;
    border: none;
    cursor: pointer;
    background-color: transparent;
    color: #b2b2b2;
    height: 100%;
    width: 100%;
    min-height: 30px;
  }

  .img-container {
    display: flex;
    align-items: flex-start;
    justify-content: flex-start;
    flex-wrap: wrap;
    gap: 10px;
    flex: 1 1 auto;
    overflow-y: auto;
    padding: 5px;
  }

  .img-container .imageContainerChild {
    width: calc(90% / 4);
    border: 1px solid #808080;
    text-align: center;
    position: relative;
    height: 120px;
    overflow: hidden;
    display: flex;
    flex-direction: column;
    box-sizing: border-box;
    justify-content: space-between;
  }

  .imageContainerChild img {
    width: 100%;
    height: 100%;
    object-fit: contain;
    cursor: pointer;
  }

  .imageContainerChildImage {
    aspect-ratio: 16/9;
    height: auto;
    border-bottom: 1px solid #808080;
  }

  .imageContainerChildImage:hover {
    opacity: 0.6;
  }

  .actions {
    text-align: right;
    padding: 10px;
  }

  .actions button {
    padding: 8px 15px;
  }

  .img-container p {
    display: block;
    color: #b2b2b2;
    text-align: left;
    font-size: 15px;
    white-space: nowrap;
    width: 100%;
    overflow: hidden;
    text-overflow: ellipsis;
    padding: 6px 5px 10px 5px;
    box-sizing: border-box;
    line-height: 1;
    margin: 0;
  }

  .img-container p.message {
    text-align: center;
  }

  .opensaveDeleteBtn,
  .opensaveStatusBtn {
    position: absolute;
    top: 5px;
    right: 5px;
    width: 28px;
    height: 28px;
    outline: none;
    border: none;
    background: transparent;
    transition: 0.2s;
    border-radius: 50%;
    cursor: pointer;
    padding: 5px;
    display: none;
    border: 1px solid transparent;
  }

  .opensaveDeleteBtn {
    background-color: #f84023;
  }

  .opensaveDeleteBtn img,
  .opensaveStatusBtn img {
    pointer-events: none;
  }

  .opensaveDeleteBtn:hover,
  .opensaveStatusBtn:hover {
    border-color: #ffffff;
  }

  .opensaveStatusBtn {
    right: auto;
    left: 5px;
    display: block;
    padding: 0;
    width: 25px;
    height: 25px;
    filter: grayscale(1);
  }

  button.opensaveStatusBtn.active {
    filter: initial;
  }

  .imageContainerChild:hover .opensaveDeleteBtn {
    display: block;
  }
</style>

<div id="openFileUploadDialog" class="open-popup">
  <div class="open-popup-inner">
    <div class="browse-btn">
      <button id="uploadFromPcButton" class="local-upload">
        Browse from your computer
      </button>
    </div>

    <div id="imageContainer" class="img-container"></div>
    <div class="actions">
      <button id="closeOpenPopUp">Close</button>
    </div>
  </div>
</div>
